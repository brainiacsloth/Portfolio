<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Tabs</title>
</head>
<body>
    <div class="container">
        <div class="tab-content">
            <div id="home" data-tab-content class="active">
                <h1>Welcome to My Website</h1>
                <div class="profile-container">
                    <img src="ab.jpg" alt="Profile Picture" class="profile-image profile-slide-up">
                </div>
                <p>Thank you for visiting my professional webpage. Feel free to explore and learn more about me.</p>
            </div>
            <div id="about" data-tab-content>
                <h1>About Me</h1>
                <p>I am a dedicated professional with a passion for [your field]. Learn more about my experiences and skills.</p>
            </div>
            <div id="contact-me" data-tab-content>
                <h1>Contact Me</h1>
                <form id="contact-form">
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="fname" required>

                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lname" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>

        <ul class="tabs">
            <li data-tab-target="#home" class="active tab">Home</li>
            <li data-tab-target="#about" class="tab">About</li>
            <li data-tab-target="#contact-me" class="tab">Contact Me</li>
        </ul>
    </div>
</body>
</html>
